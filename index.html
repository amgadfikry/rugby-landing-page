<!DOCTYPE html>
<html lang="en">
<head>
    <!--add meta tags-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--add web name-->
    <title>Rugby Live Streaming</title>
    <!--add web icon-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!--add font awesome-->
    <link rel="stylesheet" href="/css/all.min.css">
    <!--add css stylesheet-->
    <link rel="stylesheet" href="/css/main.css">
    <!--add fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <!--start navbar-->
    <div class="nav">
        <nav class="navbar">
        <div class="logo">
            <a href="#">LOGO</a>
        </div>
        <div class="links inactive">
            <div class="icon-close">
                <div class="strip-one"></div>
                <div class="strip-two"></div>
            </div>
            <ul>
                <li>
                    <a href="#home">Home</a>
                </li>
                <li>
                    <a href="#about">About</a>
                </li>
                <li>
                    <a href="#service">Services</a>
                </li>
                <li>
                    <a href="#contact">Contact</a>
                </li>
                <li>
                    <a href="#">Sign in</a>
                </li>
            </ul>
        </div>
        <div class="icon-menu">
            <div class="strip-first"></div>
            <div class="strip-middle"></div>
            <div class="strip-second"></div>
        </div>
        </nav>
    </div>
    <!--end navbar-->

    <!--start main section -->
    <main>
        <h2>RUGBY</h2>
        <div class="main-section">
            <div class="main-photos">
                <img src="./assets/main-section.png" class="active-photo" alt="">
                <img src="./assets/main-section2.png"  alt="">
                <img src="./assets/main-section3.png" alt="">
            </div>
            <div class="main-content">
                <h1><span>LIVE</span> RUGBY<br>STREAMING</h1>
                <div class="btn">
                    <button>SIGN IN</button>
                </div>
                <div class="three-dots">
                    <div class="dot active-dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <img src="./assets/arrow-left.png" alt="" class="main-left-arrow">
            <img src="./assets/arrow-right.png" alt="" class="main-right-arrow">
        </div>
    </main>
    <!--end main section-->

    <!--start date section-->
    <section class="date-section">
        <div class="date-content">
            <h3>Don't miss the game</h3>
            <div class="p">
                <p>SATURDAY</p>
                 <span>09</span>
                 <p>07:00 PM</p>
            </div>
        </div>
        <img src="./assets/white-strips.png" class="right-white-strips" alt="">
        <img src="./assets/white-strips.png" class="left-white-strips" alt="">
    </section>
    <!--end date section-->

    <!--start ball in hand section-->
    <section class="ball-section">

    </section>
    <!--end ball in hand section-->

    <!--add font awesome js-->
    <script src="/js/all.min.js"></script>
    <!--add main js-->
    <script src="/js/script.js"></script>
</body>
</html>
